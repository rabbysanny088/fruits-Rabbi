<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="contect">
    <h1>Congratulations</h1>
  </div>

    <div class="containers">
        <div class="search-container">
            <input type="text" placeholder="Type A Dish Name Here.." id="user-inp">
            <button type="button" id="search-button">Search</button>
        </div>
        <div id="result"></div>
    </div>
      
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Shop</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="emailForm">
              <div class="from-t">
                <label for="Name">Name</label>
                <input type="text" id="textInputs" placeholder="Enter you name">
              </div>
              <div class="from-t">
                <label for="Email">Email</label>
                <input type="email" placeholder="Enter you email" id="emailInputs" required>
              </div>
              <div class="from-t">
                <label for="number">anything Number</label>
                <input type="tel" id="mobileNumbers" name="mobileNumber" pattern="[0-9]{10}" placeholder="1234567890" required>
              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeBtn">Close</button>
              <button type="button" class="btn btn-dark" id="sub-btn">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="./index.js"></script>
</body>
</html>
